<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eirik Website Eirik</title>
  <link rel="icon" type="image/png" href="/imgs/icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Magra:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
  </style>
</head>
<body>

<!-- Side navigation -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a class="active" href="/">Home</a>
  <a href="/questions">Questions</a>
  <a href="/beforewebsite">IETTS</a>
  <a href="/beforewebsite/whichword">Record</a>
</div>

<!-- Open buttons (outside the sidenav) -->
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

<!-- JavaScript -->
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
  <h1>Type in the box below</h1>
  <textarea id="textInput" rows="5" cols="50" placeholder="Type here..."></textarea>
  <br>
  <button id="checkbutton">Send</button>
  <audio id="theaudio">
  <source id="thisone" src="/audio-files/" type="audio/wav">
  </audio>
  <br>
  <p id="lastinto">Last intonations sent in: </p>
  <br>

<script type="module">
    let allowedWords = [];
    fetch('/words.txt')
      .then(response => response.text())
      .then(data => {
        allowedWords = data.split('\n').map(word => word.trim().toLowerCase());
      });

  function createDropdowns(num) {
  const container = document.body;

  for (let i = 0; i < num; i++) {
  const select = document.createElement('select');
  select.name = `dropdown-${i + 1}`; 
  select.id = `dropdown-${i + 1}`; 

  const option1 = document.createElement('option');
  option1.value = 'value1';
  option1.text = '1';
  select.add(option1);

  const option2 = document.createElement('option');
  option2.value = 'value2';
  option2.text = '2';
  select.add(option2);

  const option3 = document.createElement('option');
  option3.value = 'value3';
  option3.text = '3';
  select.add(option3);

  const option4 = document.createElement('option');
  option4.value = 'value4';
  option4.text = '4';
  select.add(option4);

  const option5 = document.createElement('option');
  option5.value = 'value5';
  option5.text = '5';
  select.add(option5);
  
  const option6 = document.createElement('option');
  option6.value = 'value6';
  option6.text = '6';
  select.add(option6);

  const option7 = document.createElement('option');
  option7.value = 'value7';
  option7.text = '7';
  select.add(option7);

  const option8 = document.createElement('option');
  option8.value = 'value8';
  option8.text = '8';
  select.add(option8);

  const option9 = document.createElement('option');
  option9.value = 'value9';
  option9.text = '9';
  select.add(option9);

  const option10 = document.createElement('option');
  option10.value = 'value10';
  option10.text = '10';
  select.add(option10);

  container.appendChild(select);
  }
}

    const textInput = document.getElementById('textInput');
    const checkButton = document.getElementById('checkbutton');

    const playWordAudio = async (word, i) => {
        word = word.replace(/[^a-zA-Z0-9-]/g, '');
        if (word && !allowedWords.includes(word.toLowerCase())) {
            // Redirect if a word is not allowed
            window.location.href = "/beforewebsite/add" + '?word=' + word;
            return;
        }
        if (word) {
          const lastIntoElem = document.getElementById('lastinto');
          let currentText = lastIntoElem.textContent.replace(/^Last intonations sent in:\s*/, '');
          currentText += `${i}, `;
          lastIntoElem.textContent = `Last intonations sent in: ${currentText}`;
            // Update the audio source and play the audio
            const audioSource = document.getElementById('thisone');
            audioSource.setAttribute('src', `/audio-files/${word}-${i}.wav`);
            const audioElement = document.getElementById('theaudio');
            audioElement.load(); // Reload the audio source
            await new Promise((resolve, reject) => {
                audioElement.onended = resolve;
                audioElement.play().catch(reject);
            });
        }
    };

    checkButton.addEventListener('click', async (e) => {
        document.getElementById('lastinto').textContent = `Last intonations sent in:`;
        const inputText = textInput.value;
        const words = inputText.trim().split(/\s+/);
        const existingDropdowns = document.querySelectorAll('select[name^="dropdown-"]');

        // Collect selected dropdown values
        const selectedOptions = [];
        for (let i = 0; i < words.length; i++) {
            const intonationSelect = document.getElementById(`dropdown-${i + 1}`);
            if (intonationSelect) {
                const selectedText = intonationSelect.options[intonationSelect.selectedIndex].text;
                selectedOptions.push({
                    word: words[i].toLowerCase(),
                    intonation: selectedText
                });
            }
        }
        console.log('Selected Options:', selectedOptions); // Log or send this data
        existingDropdowns.forEach(dropdown => dropdown.remove());

        createDropdowns(words.length);

        for (const opt of selectedOptions) {
            await playWordAudio(opt.word, opt.intonation)
        }

    });
  </script>

</body>
</html>
